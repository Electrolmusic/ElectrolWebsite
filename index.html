<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="base.css"></rel>
        <script src="./base.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script> 
        <title>Electrol | Home</title>
        <link rel="icon" type="image/jpg" href="./favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body background="./img/AliveCRZRec2.png">
        <header class="header">
            <div class="headerdiv">
                <div class="h1div">
                    <h1 class="h1">Home</h1>
                </div>
                <div class="menudiv">
                    <a onclick="songsButtonclicked()" class="songsbutton menubuttons">Songs</a>
                    <a onclick="termsofuseButtonclicked()" class="termsofusebutton menubuttons">Terms of Use</a>
                </div>
            </div>
        </header>
        <br>
        <br>
        <br>
        <br><p class="p">Here is the official website of Electrol.</p>
        <p class="p">Electrol is making EDM songs.</p>
        <p class="p">Songs are <span class="greentext freetouse">free to use</span>.</p>
        <br><p class="p">I will stop making music after Feb 26, 2025. (I can make music/videos only on Sundays.)</p>
        <footer>
            <div class="ftrdiv">
                <img class="facebook-button socials-imgs" onclick="openFacebook()" id="facebook-button" width="70" height="70" src="https://img.icons8.com/material/96/000000/facebook-new.png" alt="facebook"/>
                <img class="soundcloud-button socials-imgs" onclick="openSoundCloud()" width="70" height="70" src="https://img.icons8.com/ios-filled/80/soundcloud.png" alt="soundcloud"/>
                <img class="youtube-button socials-imgs" onclick="openYouTube()" width="70" height="70" src="https://img.icons8.com/material-rounded/80/youtube-play.png" alt="youtube-play"/>
                <img class="instagram-button socials-imgs" onclick="openInstagram()" width="60" height="60" src="https://img.icons8.com/ios-filled/80/instagram.png" alt="instagram-new"/>
                <img class="twitter-button socials-imgs" width="60" onclick="openTwitter()" height="60" src="https://img.icons8.com/ios-filled/80/twitter.png" alt="twitter"/>
                <img class="discord-button socials-imgs" width="65" onclick="openDiscord()" height="65" src="https://img.icons8.com/ios-filled/80/discord-logo.png" alt="Discord"/>
            </div>
        </footer>
    </body>
</html>
